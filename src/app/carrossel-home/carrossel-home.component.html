<section id="hero" style="padding: 0px 0px;">

    <div class="container">
        <div data-aos="flip-left" style="margin-top: 15px;" data-aos-easing="ease-out-cubic" data-aos-duration="2000"
            class=" carouselCont ">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let noticia of noticias" class="imageSlider">
                    <div *ngIf="noticia.imagePathS3">
                        <div *ngIf="mobile" class="picsum-img-wrapper-mobile">
                            <img [src]="noticia.imagePathS3 | imagePathComplement" height="300px"
                                alt="Random first slide" class="img-fluid">
                        </div>
                        <div *ngIf="!mobile" class="picsum-img-wrapper">
                            <img [src]="noticia.imagePathS3 | imagePathComplement" alt="Random first slide"
                                class="img-fluid">
                        </div>
                        <div data-aos="fade-right">
                            <div class="row" class="carousel-caption-container">
                                <h3 class="carousel-caption-header">{{noticia.title}} </h3>


                                <div class="carousel-caption-description d-none d-sm-block">
                                    <div (click)="visualizar(noticia)" style="cursor:pointer;"
                                        class="carousel-caption-link">Leia mais</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</section>
