<!--==========================
    Intro Section
  ============================-->
<main id="hero" style="margin-top: 134px; background-color: #f2D096;">

  <div class="container" id="register">
    <div class="form">
      <form [formGroup]="registerForm" (ngSubmit)="register()" role="form" class="contactForm">
        <div class="section-header">
        </div>

        <div class="section-header">
          <h2 mt-2>{{ 'form.dadoPessoa' | translate }}</h2>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" name="name" class="form-control" id="name" placeholder="{{ 'form.nome' | translate }}"
              data-rule="minlen:4" data-msg="Please enter at least 4 chars" formControlName="fullname" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="email" id="socialName"
              placeholder="{{ 'form.chamar' | translate }}" formControlName="socialname" />
            <div class="validation"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email"
              data-msg="Please enter a valid email" formControlName="email" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="repeatEmail" id="repeatEmail" placeholder="{{ 'form.chamar' | translate }}"
              data-rule="repeatEmail" data-msg="Please enter a valid email" formControlName="repeatEmail" />
            <div class="validation"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="text" name="birth-date" class="form-control" id="birth-date" placeholder="{{ 'form.data' | translate }}"
              formControlName="dateBirth" bsDatepicker [bsConfig]="{ isAnimated: true, dateInputFormat: 'DD/MM/YYYY' }"
              autocomplete="false" />

          </div>
          <div class="form-group col-md-4" formGroupName="phones">
            <input type="text" name="telephone" class="form-control" id="telephone" placeholder="{{ 'form.telefone' | translate }}"
              formControlName="telephone" [dropSpecialCharacters]="true" mask="(00) 0000-0000" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-4" formGroupName="phones">
            <input type="text" class="form-control" name="cellphone" id="cellphone" placeholder="{{ 'form.celular' | translate }}"
              formControlName="cellphone" [dropSpecialCharacters]="true" mask="(00) 00000-0000" />
            <div class="validation"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="password" name="password" class="form-control" id="password" placeholder="{{ 'form.senha' | translate }}"
              formControlName="password" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" name="cf-password" id="cf-password"
              placeholder="{{ 'form.conSenha' | translate }}" formControlName="cfPassword" />
            <div class="validation"></div>
          </div>
        </div>

        <div class="section-header">
          <h2 mt-2>{{ 'form.comprovantes' | translate }}</h2>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="file">{{ 'form.comprovante' | translate }}</label><br />
            <input type="file" name="logo" class="profile__input" id="logo" placeholder="{{ 'form.compProfessor' | translate }}"
              (change)="handleFileInput($event.target.files)" />
          </div>

        </div>


        <div class="section-header">
          <h2 mt-2>{{ 'contato.endereco' | translate }}</h2>
        </div>
        <div class="form-row" formGroupName="address">
          <div class="form-group col-md-6">
            <input type="text" name="street" class="form-control" id="street" placeholder="{{ 'contato.endereco' | translate }}"
              data-rule="minlen:4" data-msg="Please enter at least 4 chars" formControlName="street" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="num" id="num" placeholder="NÂº" data-rule="email"
              data-msg="Please enter a valid email" formControlName="num" />
            <div class="validation"></div>
          </div>
        </div>
        <div class="form-row" formGroupName="address">
          <div class="form-group col-md-6">
            <input type="text" name="zip" class="form-control" id="zip" placeholder="{{ 'form.codigoPostal' | translate }}"
              formControlName="zip" [dropSpecialCharacters]="true" mask="00000-000" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="city" id="city" placeholder="{{ 'form.cidade' | translate }}" data-rule="email"
              data-msg="Please enter a valid email" formControlName="city" />
            <div class="validation"></div>
          </div>
        </div>
        <div class="form-row" formGroupName="address">
          <div class="form-group col-md-4">
            <input type="text" name="district" class="form-control" id="district" placeholder="{{ 'form.bairro' | translate }}"
              data-rule="minlen:4" data-msg="Please enter at least 4 chars" formControlName="district" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="country" id="country" placeholder="{{ 'form.pais' | translate }}" data-rule="email"
              data-msg="Please enter a valid email" formControlName="country" />
            <div class="validation"></div>
          </div>
          <div class="form-group col-md-4">
            <input type="text" class="form-control" name="state" id="state" placeholder="{{ 'form.estado' | translate }}" data-rule="email"
              data-msg="Please enter a valid email" formControlName="state" />
            <div class="validation"></div>
          </div>
        </div>


        <div class="col-md-12 pt-4">
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="id" id="termo" [value]="true"
              formControlName="icAcceptTerms">
            <label class="form-check-label" for="termo">
              {{ 'form.termo.1' | translate }}
              <a [routerLink]="" style="color:#0400ff;cursor:pointer;text-decoration: underline;" (click)="openRules()">
                {{ 'form.termo.2' | translate }}
              </a>
            </label>
          </div>
        </div>
        <div class="text-center pt-5">
          <button mat-raised-button color="primary" type="submit">{{ 'comum.enviar' | translate }}</button>
        </div>
      </form>
    </div>

  </div>
  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

</main>
