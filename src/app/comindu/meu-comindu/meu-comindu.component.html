<section id="hero" class="hero">

    <div class="row">
        <div class="col-lg-12 content">
            <br>
            <h2 style="text-align: center;color: #304D63;">MEU COM . INDU</h2>
            <!-- <h1><u>COMUNIDADES</u></h1>-->
        </div>
    </div>

    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div data-aos="fade-left" class="card-bio h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="{{ user?.image ? (user.image | imagePathComplement) : '../../../assets/img/placeholder-profile.png' }}"
                                        alt="Seu avatar" id="imageRender" #imageRender (click)="loadImage()">

                                </div>
                                <h5 class="user-name">{{user.socialname}}</h5>
                                <h6 class="user-email">{{user.email}}</h6>
                            </div>
                            <div class="about">
                                <h5>bio</h5>
                                <div *ngIf="!edit">{{bio}}</div>
                                <textarea *ngIf="edit" rows="4" maxlength="220"
                                    placeholder="Escreva sua bio resumidamente" cols="20" type="text"
                                    [(ngModel)]="bio"></textarea>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-center">

                                    <button *ngIf="!edit" class="btn-comindu" (click)="edit = true">
                                        <!--  <mat-icon>assignment_ind</mat-icon>--> Alterar
                                    </button>

                                    <button *ngIf="edit" class="btn-comindu" (click)="updateProfile()">
                                        <!-- <mat-icon>assignment_ind</mat-icon>--> Atualizar Perfil
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div data-aos="fade-up" class="card-body">

                        <div data-aos="fade-down" class="row gutters">

                            <div class="col-12">

                                <div>
                                    <mat-chip-list aria-label="Fish selection" class="p-2" data-aos="fade-right">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <h6 class="mb-2">Suas trilhas</h6>
                                        </div>
                                        <mat-chip color="primary" selected *ngFor="let tag of tags">
                                            {{tag }}
                                        </mat-chip>

                                    </mat-chip-list>

                                </div>
                                <div class="row">
                                    <div *ngFor="let comunidade of comunidades?.comunidades"
                                        class="card-wrapper col-12">
                                        <mat-card>
                                            <mat-card-header class="card">
                                                <button mat-button>
                                                    <mat-card-title>{{comunidade.idComunidade.name | titlecase}}
                                                    </mat-card-title>
                                                    <mat-card-subtitle><span
                                                            *ngFor="let tag of comunidade.idComunidade.tags">{{tag}} +
                                                        </span>
                                                    </mat-card-subtitle>
                                                </button>
                                            </mat-card-header>
                                            <mat-card-content>
                                                <p>{{comunidade.idComunidade.content}}</p>
                                                <mat-divider></mat-divider>
                                            </mat-card-content>
                                            <mat-card-actions align="end" class="pb-2">

                                                <button class="btn-comindu" [routerLink]="['../comunidade-indu',
                                                    comunidade.idComunidade._id]">ENTRAR</button>

                                            </mat-card-actions>
                                        </mat-card>
                                    </div>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>

<input type="file" class="custom-file-input" style="display: none;" accept="image/*" data-max-size="5048"
    id="imageConferencer" (change)="setImage($event.target.files)" #fileInput />
