<app-carrossel-home></app-carrossel-home>
<app-sobre></app-sobre>
<section id="chefs" class="chefs">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <p>{{ 'comum.cordenadoras' | translate }}</p>

        </div>

        <div class="row gy-4 mb-4 align-items-center justify-content-center">

            <div *ngFor="let coordenadora of coordenadoras" class=" col-lg-4 col-md-6 d-flex align-items-stretch"
                data-aos="fade-up" data-aos-delay="100">
                <div class="chef-member">
                    <div class="member-img">
                        <img src="{{coordenadora.imagePathS3 | imagePathComplement}}"
                            class="img-fluid img-coordenadores" alt="">
                        <div class="social">
                            <a target="_blank" href="{{coordenadora.twitter}}"><i class="bi bi-twitter"></i></a>
                            <a target="_blank" href="{{coordenadora.facebook}}"><i class="bi bi-facebook"></i></a>
                            <a target="_blank" href="{{coordenadora.instagram}}"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                    <div class="member-info">
                        <p><strong>{{coordenadora.name}}</strong></p>

                        <span>{{coordenadora.group}}</span>
                        <p> <a href="mailto:{{coordenadora.email}}">{{coordenadora.email}}</a> <br />
                            <a target="_blank" href="{{coordenadora.lattes}}">Lattes</a><br />
                            <a target="_blank" href="{{coordenadora.orcid}}">Orcid</a>
                        </p>
                    </div>
                </div>
            </div><!-- End Chefs Member -->

        </div>




    </div>
</section>
<section id="gallery" class="gallery section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-header">

            <p><span>{{ 'comum.galeria' | translate }}</span></p>
        </div>

        <div class="gallery-slider swiper">
            <div class="swiper-wrapper align-items-center img-coordenadores">

                <div *ngFor="let galeria of galerias" class="swiper-slide"><a class="glightbox"
                        data-gallery="images-gallery" href="{{galeria.imagePathS3 | imagePathComplement}}"><img
                            src="{{galeria.imagePathS3 | imagePathComplement}}" class="img-fluid" alt=""></a></div>


            </div>
            <div class="swiper-pagination"></div>
        </div>

    </div>
</section>
