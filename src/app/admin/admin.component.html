<main id="submission" style="margin-top: 120px;">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="section-header">
                        <h2>{{ 'comum.ola' | translate }}, {{user.fullname.split(' ').slice(-1).join(' ')}}</h2>

                        <h2>{{ 'adimim.painel' | translate }} - LEPED</h2>
                    </div>

                    <div [ngClass]="{'section-header': menu.length > 1}">
                        <ul class="nav nav-pills">
                            <li class="nav-item m-2" *ngFor="let item of menu">
                                <button *ngIf="item.show" mat-raised-button color="accent" (click)="nomeMenu=item.name"
                                    [routerLink]="[item.path]">
                                    {{item.name}}
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
