<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="coordinators">
      <div class="row">
        <div class="col-6 col-md-4 mb-3" *ngFor="let coordenador of coordenadores">
          <coordinator-card-component
            [coordinator]="coordenador"
            (edit)="edit(coordenador)"
            (delete)="delete($event)"
          ></coordinator-card-component>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-end mb-4">
  <div class="col-md-3 text-end">
      <button mat-raised-button color="accent" class="btn coordinator-btn" (click)="register()">Cadastrar coordenador</button>
  </div>
</div>
