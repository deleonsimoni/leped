<div class="row" mat-dialog-content>
  <form [formGroup]="grupoForm" (ngSubmit)="registerArticle()">



    <div class="section">
      <h3 class="section__title">Artigos Científicos</h3>
    </div>

    <div class="form-row justify-content-center align-items-center">
      <div class="form-group col-12 col-md-12">
        <div class="form-group">
          <input type="text" name="titleArticle" class="form-control" id="titleArticle" placeholder="Título"
            formControlName="titleArticle" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <input type="text" name="authorsArticle" class="form-control" id="authorsArticle" placeholder="Autores"
            formControlName="authorsArticle" />
          <div class="validation"></div>
        </div>
        <div class="form-group">
          <input type="text" name="journalArticle" class="form-control" id="journalArticle" placeholder="Periódico"
            formControlName="journalArticle" />
          <div class="validation"></div>
        </div>

        <div class="form-group">
          <input type="text" name="linkArticle" class="form-control" id="linkArticle" placeholder="Link"
            formControlName="linkArticle" />
          <div class="validation"></div>
        </div>


      </div>
    </div>

    <div class="row justify-content-center" mat-dialog-actions>
      <div class="col-md-6">
        <div class="action">
          <a class="btn btn-primary action__btn" (click)="closeDialog()">Cancelar</a>
          <button class="btn btn-primary action__btn" type="submit">Salvar</button>
        </div>
      </div>
    </div>
  </form>
</div>
