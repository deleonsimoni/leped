<div class="profile-card">
    <div class="row profile-card--blur-content">
        <div class="col-md-4">
            <img class="profile-card__image"
                src="{{ forms.imagePathS3 ? (forms.imagePathS3 | imagePathComplement) : '../../../assets/img/placeholder-profile.png' }}"
                alt="" srcset="">
        </div>
        <div class="col-md-8">
            <div class="profile-card__data">
                <p class="profile-data__group">{{ forms.titleTesis }}</p>
                <p class="profile-data__name">{{ forms.createdAt | date: 'dd/MM/yyyy' }}</p>
            </div>
        </div>
    </div>
    <div class="row profile-card__action">
        <div class="content-action">
            <button class="btn btn-danger content-action__btn" (click)="delete.emit(forms)">
                <i class="fa-solid fa-trash"></i>
                Deletar
            </button>
            <button class="btn btn-primary content-action__btn" (click)="edit.emit()">
                <i class="fa-solid fa-pencil"></i>
                Editar
            </button>
        </div>
    </div>
</div>
